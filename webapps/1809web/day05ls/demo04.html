<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#big{
		width: 200px;
		height: 200px;
		background-color: green;
		margin: 30px 0 0 50px;
		overflow: hidden;
		position: relative;
	}
	#middle{
		position: relative;
		width: 100px;
		height: 100px;
		background-color: red;
		margin: 30px 0 0 50px;
		overflow: hidden;
	}
	#small{
		width: 30px;
		height: 30px;
		background-color: blue;
		position: absolute;
		left: 0;
		top: 0;
		
		
	}
</style>
</head>
<body>
<div id="big">
	<div id="middle">
		<div id="small"></div>
	</div>
</div>
</body>
</html>
