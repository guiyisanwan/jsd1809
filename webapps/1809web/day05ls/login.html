<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<style type="text/css">
	body{
		font: 12px "simhei", Arial, Helvetica, sans-serif;
    	color: #666;
    	margin: 0px;
	}

	header{
		width: 1000px;
		margin: 0 auto;
		padding: 20px 40px;
		overflow: hidden;
	}
	header>img{
		float: left;
	}
	header>h3{
		float: left;
		margin: 10px 0 0 20px;
		font-weight: normal;
		font-size: 24px;
	}
	#form_div{
		width: 100%;
		height: 560px;
		background-image: url(../images/regist.png);
	}
	#form_panel{
		width: 253px;
		background-color: rgba(0,0,0,0.3); 
		float: right;
		margin: 122px 122px 0 0 ;
		padding: 8px;
		color: white;
	}
	#form_panel>p{
		font-size: 18px;
		border-bottom: 1px solid white;
		padding-bottom: 6px;
	}
	#form_panel>p>a{
		float: right;
		font-size: 12px;
		color: white;
		text-decoration: none;
		position: relative;
		top: 6px;
	}
	.filed>input{
		width: 213px;
		padding: 10px 20px;
		border: 0;
	}
	.filed>p{
		font-size: 12px;
		color: red;
		margin: 5px 0;
	}
	.filed{
		/* 位置参考 */ 
		position: relative;
	}
	.filed>img{
		position: absolute;
		top: 4px;
		right: 10px;
	}
	#auto_div>input{
		position: relative;
		top: 3px;
	}
	#auto_div>a{
		float: right;
		color: white;
		text-decoration: none;
		position: relative;
		top: 3px;
	}
	#form_panel>input{
		margin-top:5px;
		width: 253px;
		height: 35px;
		background-color: #0aa1ed;
		color: white;
		border: 0;
		border-radius:3px;
	}

</style>
</head>
<body>
<header>
	<img src="../images/header/logo.png">
	<h3>欢迎登录</h3>
</header>
<article>
	<form action="#">
	<div id="form_div">
		<div id="form_panel">
			<p>登录学子商城<a href="#">新用户注册</a></p>
			<div class="filed">
				<input type="text" 
					placeholder="请输入您的用户名">
				<p>用户名不能为空</p>
				<img src="../images/login/yhm.png">
			</div>
			<div class="filed">
				<input type="password" 
					placeholder="请输入您的密码">
				<p>密码不能为空</p>
				<img src="../images/login/mm.png">
			</div>
			<div id="auto_div">
				<input type="checkbox" id="auto">
				<label for="auto">自动登录</label>
				<a href="#">忘记密码?</a>
			</div> 
			<input type="submit" value="登录">
		</div>
	</div>
	</form>
 
	
	
	<div>
	</div>
</article>
<footer></footer>
</body>
</html>
