<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#big{
		width: 200px;
		background-color: purple;
		border: 5px solid red;
		
		overflow: hidden;
	}
	#d1,#d2,#d3{
		width: 50px;
		height: 50px;
		float: right;
	}
	#d1{
		background-color: red;
		
	}
	#d2{
		background-color: green;
	}
	#d3{
		background-color: blue;
	}
	ul{
		/* 去掉ul的点 */
		list-style-type: none;
	}
	li{
		float: left;
		width: 100px;
	}
	
</style>
</head>
<body>


<div id="big">
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
</div>

<ul>
	<li>床垫</li>
	<li>客厅灯</li>
	<li>冲锋枪</li>
	<li>垃圾桶</li>
	<li>意大利炮</li>
	<li>苍老师</li>
</ul>
</body>
</html>
