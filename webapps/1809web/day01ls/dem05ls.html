<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- alt:当图片不能正常显示的时候显示的文本 
	src:图片路径（1.同一目录：直接写文件名
	2. 在下级目录:文件夹名/图片名）
	3. 在上级目录：../图片名
	4. 访问站外资源(盗链，好处：节省自己网站资源
	坏处：有访问不到图片的风险)
	title:鼠标悬停时显示的文本
	width/height 设置宽高 两种赋值方式：
	1. 像素px  
	2. 通过上级元素宽高的百分比
	如果只设置宽度则高度等比缩放-->
<img alt="美女" src="../imgs/a.jpg"
	title="图片标题"
	width="50%">
<img src="http://cdn.tmooc.cn/bsfile//courseImg///2FC80F64ADB34A91B3915AEF5D12E579.jpg">
</body>
</html>
