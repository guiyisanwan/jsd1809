<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function test(){
	var a = 5;
	console.log(a);
	b = 6; //JS可以不声明直接赋值使用！自动声明
	console.log(b);
	var c;
	console.log(c);//未定义
	c = 7;
	console.log(c);
	c = "test"; //变量可以更改类型赋值
	console.log(c);
	
	//?c存储的数据类型？
}
</script>
</head>
<body>
	<h1>测试变量的声明</h1>
	<p onclick="test()">测试</p> 
</body>
</html>
