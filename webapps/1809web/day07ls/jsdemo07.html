<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function test(){
	var arr = []; //new Array()
	arr.push(8,9); //在数组末尾追加元素
	arr[arr.length]=10; //在数组末尾追加元素
	arr[arr.length]="Hello";//在数组末尾追加元素
	//在数组中删除元素，第一个参数是起始位置，
	//第二个参数是位置
	arr.splice(2,1); 
	console.log(arr);
}
</script>
</head>
<body>
	<h1>Array测试</h1>
	<div onclick="test()">test</div> 
</body>
</html>
