<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	#d1{
		width: 300px;
		height: 300px;
		border: 1px solid green;
	}
	.red{
		width: 100px;
		height: 100px;
		background-color: red;
		float: left;
	}
	.blue{
		width: 100px;
		height: 100px;
		background-color: blue;
		float: left;
	}
	
</style>
<title>Insert title here</title>
<script type="text/javascript">
	function addfn(){
	/* 	0 红 1 蓝 2 红 3蓝 4红 5蓝
		i%2==0 */
		for(var i=0;i<9;i++){
			var div = "<div class='color'></div>";
			div = 
				div.replace("color",i%2==0?"red":"blue");
			//把div添加到大的div中
			d1.innerHTML+=div;
		}
	}
</script>
</head>
<body>
<input type="button" value="添加" 
	onclick="addfn()">
<div id="d1"></div>
</body>
</html>
