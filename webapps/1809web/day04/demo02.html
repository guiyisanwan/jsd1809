<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{width: 50px;height: 50px;border: 1px solid red;text-align: center;/*文本对齐*/
text-decoration: line-through;/*上下 删除，none 去修饰 划线，文本修饰*/
color: red;
/*文本引影 颜色 x片以，y扁移* 模糊度越小越近文本 y箭头向下*/
text-shadow: green 20px -5px 0px;
/*文本行高,即内容空间之高，元素本就在元素空间之正中*/
line-height: 50px;
border-radius: 26px;/*边宽一半*/
}
a{text-decoration: none;
width: 20px;
height: 50px;
}/*去除线*//*kuan高无校，是行内元素*/
input {
	width: 132px;
	height: 40px;
	background-color: #0aa1ed;
	color: white;
	border: 0;
	border-radius: 10px;/*员角，值越大越员*/
}
input:hover{/*冒号必须在英文状态下打才行*/
	background-color: #0aa1a0;
}
</style>
</head>
<body>
<input  type="button"  value="查看详情">
<a href="#">超连接</a>自带下话线
<div>div1</div>
</body>
</html>
