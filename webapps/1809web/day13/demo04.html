<table>

	<script type="text/javascript">
	$(function(){
		$("input[value='添加']").click(function(){
			var nametd=$("<td></td>")
			var agetd=$("<td></td>")
			var saltd=$("<td></td>")
			var deltd=$("<td><input type='button' value='删除'></td>")
			nametd.html($("input:first").val());
			agetd.html($("input:eq(1)").val());
			saltd.html($("input:eq(2)").val());
			var tr=$("<tr></tr>");
			tr.append(nametd);
			tr.append(agetd);
			tr.append(saltd);
			tr.append(deltd);
			$("table").append(tr);
		})
		$("td[value='删除']").click(function(){
			
		})
	})
	</script>
</body>
