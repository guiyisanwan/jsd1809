
<!DOCTYPE html><!-- 文档声明：
	用于告诉浏览器使用html哪个版本的标准解析页面 
	此写法代表使用html5的标准去解析-->
<html><!-- 根标签，除了文档声明所有内容都在里面 -->
	<head><!-- 头部：里面的内容都是给浏览器看的 -->
		<meta charset="UTF-8"><!-- 页面字符集 -->
		<title>第一个页面</title><!-- 页面标题 -->
	</head>
	<body><!-- 体部：里面的内容是给用户看的 -->
		<!-- 内容标题 h1-h6 -->
		<h1 align="right">内容标题1</h1>
		<h2 align="center">内容标题2</h2>
		<h3>内容标题3</h3><h4>内容标题4</h4>
		<h5>内容标题5</h5>
		<h6>内容标题6</h6>
		<hr><!-- 水平分割线 -->
		<p>段落1</p>
		<p>段落2<br>222</p><p>段落3</p>
		
	</body>
</html>
