<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 align="center">注册表单</h1>
<form action="#">
<table border="1" cellspacing="0" cellpadding="0" width="500px"align="center">
		<tr>
			<td>
			用户名：
			</td>
			<td>
			 <input type="text"placeholder="请输入用户名" name="username">
			</td>
		</tr>
		<tr>
			<td>
			密码：
			</td>
			<td>
			<input type="password"placeholder="请输入密码" name="password1">
			</td>
		</tr>
		<tr>
			<td>
			确认密码：
			</td>
			<td>
			<input type="password"placeholder="请输入密码" name="password2">
			</td>
		</tr>
		<tr>
			<td>
			昵称：
			</td>
			<td>
			<input type="text" placeholder="请输入昵称" name="nick">
			</td>
		</tr>
		<tr>
			<td>
			性别：
			</td>
			<td>
			<input type="radio"name="gender"value="nan" id="nan">
			<label for="nan">男</label>
			<!-- checked 默认选中 -->
			<input type="radio"name="gender"value="nv"id="nv"checked="checked">
			<label for="nv">女</label>
			</td>
		</tr>
		<tr>
			<td>
			爱好：
			</td>
			<td>
			<input type="checkbox" name="hobby" value="lq"id="lq">打难求
			<input type="checkbox" name="hobby" value="code"id="code">鲁代码
			<input type="checkbox" name="hobby" value="wz">王者能药
			</td>
		</tr>
		<tr>
			<td>
			生日：
			</td>
			<td>
			<input type="date" name="birthday">
			</td>
		</tr>
		<tr>
			<td>
			头象
			</td>
			<td>
			<input type="file"name="pic">
			</td>
		</tr>
		<tr>
			<td>
			城市：
			</td>
			<td>
			<select name="city">
			<option >请选择</option>
			<option value="bj"selected="selected">北京</option>
			<option value="sh">上海</option>
			<option value="gz">广州</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>
			自我介绍：
			</td>
			<td>
			<textarea rows="3" cols="20"name="intro">说点什么。。。</textarea>
			</td>
		</tr>
		<tr>
			<td>
			验证码：
			</td>
			<td>
			<img  src="../imgs/2.gif">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit"value="注册">
			<input type="reset">
			</td>
			
		
</table>
</form>
</body>
</html>
