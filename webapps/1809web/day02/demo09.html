<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- action:提交地址
method提交方式：get将请求参数方在勤求地址后面，post是将请求参数方在请求体里面 -->
<form action="http:www.tmooc.cn"
method="get">
<!-- placeholassder：占位文本 name必须写不写则不会传递该参数 value：设置初始默认值maxlenth:设置最大长度
readonly:只读-->
用户名：<input type="text"placeholder="请输入用户名" name="username"value="abc"maxlength="5"
readonly="readonly">
<input type="submit"value="注册"><br>
密码：<input type="password"placeholder="请输入密码" name="username"value="xxx"maxlength="5">
<input type="submit"value="注册"><br>
性别：<input type="radio"name="gender"value="nan" id="nan">
<label for="nan">男</label>
<!-- checked 默认选中 -->
<input type="radio"name="gender"value="nv"id="nv"checked="checked">
<label for="nv">女</label>
<input type="submit"value="注册">
<br>兴趣爱好：
<br><input type="checkbox" name="hobby" value="lq">打难求
<input type="checkbox" name="hobby" value="code">鲁代码
<input type="checkbox" name="hobby" value="wz">王者能药
<br>生日<input type="date" name="birthday">
<br>亮照<input type="file"name="pic">
<br>所在城市：
<select name="city">
	<option >请选择</option>
	<option value="bj"selected="selected">北京</option>
	<option value="sh">上海</option>
	<option value="gz">广州</option>
</select>
<br>个人简介：<textarea rows="3" cols="20"name="intro">这家伙很懒，什么都没留下</textarea>
<br><input type="submit"value="注册">
<input type="reset">
<!-- 隐藏域 当需要给服务器传递某些不需要给用户展示的信息时使用 -->
<br><input type="hidden"name="xxx"value="yyy"> 
<input type="button"value="自定义按扭">
</form>

</body>
</html>
