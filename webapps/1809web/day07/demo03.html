<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function test(){
var a=5;
console.log(a);
b=6;//JS可以不声明值接使用!自动声明
console.log(b);
var c;
console.log(c);//未定义
c=7;
console.log(c);
c="test";//变量可以更改类型福值
console.log(c);

}
</script>
</head>
<body>
<h1>测试变量的声明</h1>
<p onclick="test()">测试</p>
</body>
</html>
