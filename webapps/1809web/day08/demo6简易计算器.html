<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 	function myfn1(X){
 		var i=document.getElementById("i1");
 		var j=document.getElementById("i2");
 		var div = document.getElementById("d1");
 		//判断输入的内容是佛是NaN
 		if(isNaN(i.value)||isNaN(j.value)){
 			div.innerHTML="输入错误";
 			return;
 		}
 		div.innerHTML=parseFloat(i.value)+parseFloat(j.value);
 	}
 	
</script>
</head>
<body>
  <input type="text" id="i1" value="3">
   <input type="text" id="i2" value="2">
   <input type="button" id="i3" value="+" onclick="myfn(1)">
   <input type="button" id="i4" value="-" onclick="myfn(2)">
   <input type="button" id="i3" value="*" onclick="myfn(3)">
   <input type="button" id="i4" value="/" onclick="myfn(4)">
  <div id="d1"></div>
</body>
</html>
