<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#d1>span{
		color: red;
	}
	p>span{
		color: green;
	}
	body>div>span{
		background-color: blue;
	}
	body>span{
		color: pink;
	}
	div>div>span{
		color: purple;
	}
</style>
</head>
<body>
	<div id="d1">
		<span>s1</span>
		<div>
			<span>s2</span>
		</div>
		<p>
			<span>s3</span>
		</p>
	</div>
	<div id="d2">
		<span>s4</span>
	</div>
	<span>s5</span> 
	
</body>
</html>
