<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="demo01.css">
<style type="text/css">
	span{
		color: blue;
	}
	div{
		background-color: black;
	}
	h3{
		color: blue;
	}
	#s2{
		background-color: pink;
	}
</style>

</head>
<body>
<div style="background-color: green;">div1</div>
<div style="background-color: green;">div2</div>
<div>div3</div>
<span>span1</span>
<span id="s2">span2</span>
<span>span3</span>
<h3>啦啦啦</h3>
<!-- 通过内联样式把div1和div2的背景颜色改成绿色 
通过内部样式把所有span字体颜色改成蓝色 
通过外部样式把h3的字体改成红色，背景改成黄色-->







</body>
</html>
