<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#big{
		width: 200px;
		height: 200px;
		background-color: green;
		overflow: hidden;
		margin-bottom: 50px;
	}

	}
	#s1{
		background-color: green;
		margin-right: 20px;
	}
	#s2{
		margin-left:10px;
		background-color: purple;
	}
</style>
</head>
<body>
<div id="big">
	<div id="small"></div>
</div>
<div id="d1"></div>
