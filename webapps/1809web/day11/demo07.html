<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
width: 1000px;
height: 1000px;
background-color: red;
}
img{
width: 20px;
height: 20px;
position: absolute;
}
</style>
<script type="text/javascript">
function downfn(){
	var x=event.clientX;
	var y=event.clientY;
	console.log("鼠标按下x="+x+"y="+y);
	var img=document.createElement("img");
	img.src="../imgs/2.gif";
	img.style.left=x+"px";
	img.style.top=y+"px";
	document.body.appendChild(img);
	
	
}
</script>
</head>
<body>
<div onmousedown="downfn()"
onmouseup="console.log('鼠标抬起')"
onmousemove="downfn()"

>div</div>
</body>
</html>
