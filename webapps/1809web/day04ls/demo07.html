<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		display: inline;
	}
	span{
		display: inline-block;
		width: 100px;
		height: 100px;
		background-color: green;
	}
	a{
		/* 
		显示方式改成块级或行内块  
		改大小 背景颜色  字体颜色 
		字体大小 圆角 去掉下划线
		文本水平居中  上下居中
		*/
		display: block;
		width: 132px;
		height: 40px;
		color:white;
		background-color: #0aa1ed;
		font-size: 20px;
		text-decoration: none;
		border-radius:3px;
		text-align: center;
		line-height: 40px;
	}
</style>
</head>
<body>
<a href="#">查看详情</a>

<div>div1</div>
<div>div2</div>
<div>div3</div>
<span>span1</span>
<span>span2</span>
<span>span3</span>


</body>
</html>
