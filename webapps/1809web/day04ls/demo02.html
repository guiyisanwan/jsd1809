<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 50px;
		height: 50px;
		border-radius:26px;
		border: 1px solid red;
		/* 文本对齐方式  left/right/center*/
		text-align: center;
		/* 文本修饰 上划线overline 
		下划线 underline 删除线line-through  
		 去掉文本修饰 none*/
		text-decoration: line-through;
		/* 文本颜色 */
		color: red;
		/* 文本阴影  颜色  x偏移值 y偏移值 模糊度值越小
		越清晰 */
		text-shadow: green 15px -15px 5px;
		/* 文本行高 */
		line-height: 50px;
	}
	a{
		text-decoration: none;
		/* 超链接属于行内元素不能改宽高 */
		width: 150px;
		height: 30px;
		background-color: purple;
	}
	input{
		width: 132px;
		height: 40px;
		background-color: #0aa1ed;
		color: white;
		border: 0;/* 去掉边框 */
		/* 设置圆角  值越大越圆*/
		border-radius: 3px;
	}
	input:HOVER{
		background-color: #0aa1a0;
	}
</style>
</head>
<body>
<input type="button" value="查看详情">  
<a href="#">超链接</a> 
<div>div1</div>
</body>
</html>
