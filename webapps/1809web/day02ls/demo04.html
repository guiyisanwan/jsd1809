<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- border边框 
cellspacing:单元格之间的间距和单元格与边框的间距
cellpadding:单元格和内容的距离
align
-->

<table border="1" cellspacing="0"
	cellpadding="15" align="center" 
	width="80%">
	<tr><!-- table row行 -->
		<td>1-1</td> <!-- table data表格数据  -->
		<td>1-2</td>
		<td>1-3</td>
	</tr>
	<tr>
		<td>2-1</td>
		<td>2-2</td>
		<td>2-3</td>
	</tr>
</table>
<!-- 创建一个三行4列的表格 加边框，
	单元格间距为5 单元格与内容距离为10
	宽度70% 居中显示  -->
	<table border="1" cellspacing="5" 
	cellpadding="10" width="70%" align="center">
		<tr><!-- colspan跨列   column列-->
			<td colspan="2">1-1</td>
			<td rowspan="2">1-3</td>
			<td>1-4</td>
		</tr>
		<tr>
			<td colspan="2">2-1</td>
			<td rowspan="2">2-4</td>
		</tr>
		<tr>
			<td colspan="3">3-1</td>
		</tr>
	</table>

<table border="1" cellspacing="0" align="center">
	<tr>
		<td colspan="2">1-1</td>
		<td rowspan="2">1-3</td>
	</tr>
	<tr>
		<td rowspan="2">2-1</td>
		<td>2-2</td>
	</tr>
	<tr>
		<td colspan="2">3-2</td>
	</tr>
</table>

</body>
</html>
