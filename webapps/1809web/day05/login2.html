<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<style type="text/css">
body{
font: 12px "simhei", Arial, Helvetica, sans-serif;
    color: #666;
    margin: 0px;
}
header{
width: 1000px;
margin: 0 auto;
padding: 20px 40px;
}
header>img{
width: 168px;
height: 41px;
vertical-align: middle;
}
header>span{
color: #4f4d4e;
font-size: 24px;
margin: 10px 0 0 20px;
}
#div_left{

width: 100%;
   
    margin: 0px auto;
    overflow-x: hidden;
    height: 560px;
    background-image: url(../images/regist.png);
}
#form_panal{
width: 253px;
background-color: rgba(0,0,0,0.3);
float: right;
margin: 122px 122px 0 0;
padding: 8px;
color: white;
}
#form_panal>p{
font-size: 18px;
border-bottom:1px solid white;
padding-bottom: 6px;
}
#form_panal>p>a{
float:right;
font-size: 12px;
color: white;
text-decoration: none;
position: relative;
top: 6px;

}
.filed>input {
	width: 213px;
	padding: 10px 20px;
	border: 0;
}
.filed>p{
font-size: 12px;
color: red;
margin: 5px 0;
}
.filed{
		/* 位置参考 */ 
		position: relative;
	}

.filed>img{
position: absolute;
top:4px;
right: 10px;
}
#auto_input {
	position: relative;
	top:3px;
}
#auto_input>a{
float: right;
color: white;
text-decoration: none;
top: 3px;
}
#form_panel>input{
margin-top:5px;
width: 253px;
height: 35px;
background-color: #0aa1ed; 
color:white;
border-radius: 3px;


}
</style>

</head>
<body>
<header>
<img  src="../images/header/logo.png">&nbsp
<span>欢迎登录</span>
</header>
<article>
<form action="#" >
		<div id="div_left">
				<div id="form_panal">
						<p>登录学子商城新<a href="#">新用户注册</a> </p>
						<div class="filed">
										<input type="text" placeholder="请舒入您的用户名">
										<p>用户名不能为空</p>
										<img  src="../images/login/mm.png">
						</div>
						<div class="filed">
										<input type="password" placeholder="请舒入您的密码">
										<p>密码不能为空</p>
										<img  src="../images/login/mm.png">
						</div>
						<div id="auto_div">
						<input  type="checkbox" id="auto">
						<label for="auto">自动登录</label>
						<a href="#">忘记密码？</a>
						</div>
						<input type="submit"value="登录">
				</div>
		</div>
</form>
</article>
<footer></footer>
</body>
</html>
