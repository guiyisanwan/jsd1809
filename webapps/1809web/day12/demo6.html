<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.error{
color: red;
}
</style>
</head>
<body>
<form action="">
<div>
  <label>用户名</label>
  <input id="username" name="username">
  <span>hhhh</span>
</div>
</form>

<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
$(function(){//blur()yongyu 绑定失去焦点事件
 $('#username').blur(function(){
	 console.log('blur');
	 var val=$("#username").val();
	 if(!val){
	 $('#username').next().addClass('error').html('哈哈').append('ok');
	// $('#username+span').html('哈哈')//兄弟选择器弟弟
	 $("#username").prev().addClass('error');//兄弟选择器哥哥
	 //$("#username~span").addClass('error');
}else{
		$('#username').next() .empty();
		$("#username").prev().removeClass('error');
	 }
 });
})
</script>
</body>
</html>
