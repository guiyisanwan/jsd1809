<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>JQuery Hello World!</h1>
<div id="msg"></div>
<script type="text/javascript"
src="../js/jquery-3.1.1.min.js">//放在body后是为了加载页面时不卡顿
</script>
<script type="text/javascript">
$('#msg').html('Hello World!');//id为msg的的标签的超文本标记语言为
var obj=$('#msg');
console.log(obj);
</script>
</body>
</html>
