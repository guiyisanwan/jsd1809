<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
</head>
<body>
<h1>过滤器</h1>
<table>
 <tr>
 		<td>1</td>
 		<td>熊大</td>
 		
 </tr>
 <tr>
 	  <td>2</td>
 		<td>熊二</td>
 </tr>
 <tr>
 		<td>3</td>
 		<td>光头强</td>
 </tr>
 <tr>
 	<td>4</td>
 		<td>老板</td>
 </tr>
</table>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
$(function(){
	//偶数行浅辉
	//JQuery API css()方法,作用是为每个被选中的元素添加内敛样式
	$("tr:even").css('background-color','#eee');
	//奇数行神会色
	$("tr:odd").css('background-color','#ddd');
	$("tr:first").css('background-color','#000').css('color','#fff');//jquery的方法返回依然
	$("tr:last").css('background-color','#0f0').css('color','#f00');//是jquery对象
	$('tr:eq(2)').css('color','#f00');
})
</script>
</body>
</html>
